{% extends "base.html" %}

{% block script %}
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
{% end %}
   
{% block body %}
    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">        
          <li>
            {% if current_user %}
             <a href="/logout" >Logout</a>
            {% else %}
             <a href="/login" >Login</a>
            {% end %}
          </li>
        </ul>
        <h2 class="muted">RememberMe</h2>
      </div>

      <hr>

      <div class="jumbotron">
        
        {% if not current_user %}
          <a class="btn btn-large btn-success" href="/register">Sign up today</a>
		{% else %}
          <a href="/index" class="btn">Let's do it.</a>
        {% end %}
      </div>

    </div> <!-- /container -->

{% end %}
